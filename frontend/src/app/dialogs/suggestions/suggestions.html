<h2 mat-dialog-title>Submit a Suggestion</h2>
<mat-dialog-content>
  <p>Suggest a new category or improvement for Quizify.</p>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Suggestion Title</mat-label>
    <input matInput [(ngModel)]="data.title" placeholder="e.g. New Category: Art History">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description" rows="4"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Submit</button>
</mat-dialog-actions>

<mat-toolbar color="primary" class="toolbar">
  <span class="app-title" routerLink="/" style="cursor: pointer;">{{ title }}</span>

  <span class="spacer"></span>

  <button mat-button routerLink="/home">Home</button>

  @if (isLoggedIn) {
    <button mat-button routerLink="/create">Create Quiz</button>
    <button mat-button routerLink="/leaderboard">
      <mat-icon style="margin-right: 4px;">leaderboard</mat-icon>
      Leaderboard
    </button>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{ user?.username }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  } @else {
    <button mat-button (click)="onLogin()">Login</button>
  }
</mat-toolbar>

<div class="content">
  <router-outlet></router-outlet>
</div>

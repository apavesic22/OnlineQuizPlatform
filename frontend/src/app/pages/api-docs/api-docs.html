<div class="docs-container">
  <mat-card class="docs-card">
    <div class="header-section">
      <h1><mat-icon>api</mat-icon> Backend API Reference</h1>
    </div>

    <div class="table-container">
      <table class="api-table">
        <thead>
          <tr>
            <th>Method</th>
            <th>Endpoint</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ep of endpoints">
            <td>
              <span class="method-badge" [ngClass]="ep.method.toLowerCase()">
                {{ ep.method }}
              </span>
            </td>
            <td><code>{{ ep.path }}</code></td>
            <td class="desc">{{ ep.desc }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
